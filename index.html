<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <label>Convert from binary to Decimal</label>
            <br>
            <label>The binary value is:</label>
            <input type="text" id="binary">
            <button type="submit" id="binary_button">Convert</button>
            <br>
            <label>The result in Decimal is:</label>
            <label id="binary_to_decimal"></label>
        </div>
        <br> 
        <div>
             <label>Convert from Decimal to Binary</label>
            <br>
            <label>The decimal value is:</label>
            <input type="text" id="decimal">
            <button type="submit" id="decimal_button">Convert</button>
            <br>
            <label>The result in Decimal is:</label>
            <label id="decimal_to_binary"></label>
        </div>       
        <script src="index.js" type="text/javascript"></script>
    </body>        
</html>
